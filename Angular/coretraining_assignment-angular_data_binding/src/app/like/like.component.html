<div class="container">
    <div class="row row_style">
        <div class="col-xs-12">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h6>3. Create an angular component that displays two buttons namely like, dislike and also an 
                        element to display count. The like count must be incremented by one when the like button 
                        is clicked and decremented when the dislike button is clicked. The count must not decreased below 0.</h6>                
                </div>
                <div class="panel-body">
                    <h2>{{countOfLike}}</h2>
                    <div class="myStyle">
                        <button (click)="likeButtonCount()" type="button" style="margin:10px" class="btn btn-success">Like</button>
                        <button (click)="disLikeButtonCount()" type="button" style="margin:10px" class="btn btn-danger">disLike</button>
                    </div>
                    
                </div>
               
            </div>
        </div>
    </div>
</div>
