<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!--Bootstrap v4 CSS-->
    <!--latest compiled and minified CSS-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        
    <!--jQuery library-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    
    <!--Latest compiled and minified javascript-->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    
    <!--customised css style sheet-->
    <link rel="stylesheet" href="css/style.css" type="text/css">
</head>
<body>

    <div class="container">
        <!--First form for View and Delete data/records-->
        <div class="row">
            <div class="col-xs-12">
                <form action="" method="POST">
                    
                    <div class="form-group">
                        <input type="text" id="inputField" class="form-control" placeholder="Input the ID to be searched." name="id" required="true">
                   </div>
                    
                   <div>
                    <div class="col-xs-2">
                      <!--View Data button-->
                      <button onclick="viewData()" type="submit" name="submit" class="btn btn-info">View Data</button>
                      
                    </div>
                    <div class="col-xs-8">
                        <div class="table-responsive">
                            <table class="table table-striped table-bordered table-hover">
                                <tbody>
                                    <tr>
                                        <th>ID</th>
                                        <th>Dept.</th>
                                        <th>Location</th>
                                    </tr>
                                    
                                    
                                </tbody>
                                <tbody id="fillData">
    
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div class="col-xs-2">
                      <button onclick="deleteData()" type="submit" name="submit" class="btn btn-danger" target="_blank">Delete Data</button>
                    </div>
                   </div>
                   
                </form>
            </div>  
        </div>
          
        <!--Second form for Insert and Update data/records-->
          <div class="row">
            <div class="col-xs-12">
                <form action="" method="POST">
 
                   <div>
                       <hr/>
                       <h2>Enter Data:-</h2>
                    <div class="col-xs-8">
                        <div class="form-group">
                            <input type="text" id="inputId" class="form-control" placeholder="ID" required="true">    
                        </div>
                        <div class="form-group">
                            <input id="inputDeptName" type="text" class="form-control" placeholder="Department" required="true">  
                        </div>
                        <div class="form-group">    
                            <input id="inputLoc" type="text" class="form-control" placeholder="Location" required="true">
                        </div>

                    </div>
                    
                    <div class="col-xs-4">
                        <button onclick="insertData()" type="submit" class="btn btn-success buttonStyle">Insert new Record</button><br/><br>
                        <button onclick="updateData()" type="submit" class="btn btn-success buttonStyle">Update existing Record</button>
                    </div>
                    
                   </div>
                   
                </form>
            </div>

          </div>


    </div>
    
      

    <!--<br><hr><br>
    <img src="1.png" alt="image.." style="height: 100vh; width: 100%;">-->

</body>
    <!--Customised Javascript-->
    <script src="js/index.js" type="text/javascript"></script>
    
</html>
